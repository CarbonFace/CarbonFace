server:
  port: 8086
spring:
  #profiles defined
  profiles:
    active: dev
  application:
    name: CarbonFace
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8008/eureka/
